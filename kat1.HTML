  <link rel="stylesheet" href="style.css">
  <style>
    /* VIDEO POZADIE + OVERLAY */
    video.video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom right, rgba(0, 0, 50, 0.6), rgba(20, 0, 40, 0.6));
      z-index: -1;
      pointer-events: none;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    header h1 {
      text-align: center;
      padding: 30px 0;
      color: #00aaff;
      text-shadow: 0 0 10px #00aaff;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: rgba(0, 0, 0, 0.4);
      padding: 15px;
      font-weight: bold;
    }

    nav a {
      color: #00ccff;
      text-decoration: none;
      text-shadow: 0 0 8px #00ccff;
    }

    nav a:hover {
      color: #ffffff;
      text-shadow: 0 0 12px #ffffff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      padding: 30px;
    }

    .item {
      text-decoration: none;
      color: inherit;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 300px;
    }

    .item:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #00ccff;
    }

    .item img {
      flex: 1;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0;
    }

    .info {
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .info .caption {
      font-size: 1.1rem;
      font-weight: bold;
      color: #00ccff;
      text-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
      margin-bottom: 4px;
      text-align: left;
    }

    .info .price {
      font-size: 1rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      text-align: left;
      margin: 0;
    }
  </style>
</head>
